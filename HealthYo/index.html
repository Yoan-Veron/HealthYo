<template id="info.html">
  <ons-page>
    <ons-toolbar style="background-color:#2ecc71;">
      <div  class="left" style="color:white; font-size: 20px; padding-left:2%; ">
      <b>&nbsp; <i class="fas fa-utensils" onclick="fn.open()"></i> &nbsp; Infos nutritions</b>
      </div>
    </ons-toolbar>

    <p style="text-align: left; padding-left: 10px; padding-right: 10px;">
      <b style="color: blue;">
  Tableau recapitulatif</b> :
  <br><br><b style="color: blue;">Nutriments </b> : Vous pouvez voir les nutriments propos&eacute;s par l'application.
  <br><b style="color: blue;">Consommations </b> : Quantit&eacute;s de nutriments que vous avez mang&eacute;s.
  <br><b style="color: blue;">Reste </b> : Quantit&eacute;s de nutriments qu'il vous reste &agrave; manger. <object style="color: red;">Ou &eacute;x&eacute;dent consomm&eacute;.</object>
  <br><b style="color: blue;">Objectif </b> : Ce sont vos apports journaliers dont vous pouvez en modifier la quantit&eacute; avec prudence en consultant un professionnel de sant&eacute;.
  <b style="color: blue;">
<br><br>Nutriments</b> :

    <br><br><b style="color: blue;"> Calories </b> : il est conseill&eacute; de prendre :
    <br><br> -Pour un homme 2600 kcal/jour
        <br> -Pour une femme 2100 kcal/jour
    <br><br><b style="color: blue;">Mati&egrave;res grasses</b> : Les lipides ne devraient pas repr&eacute;senter plus de 30 % des apports caloriques de notre alimentation quotidienne.
    <br><br><b style="color: blue;">Glucides</b> : Les aliments glucidiques sont ceux qui contiennent des quantit&eacute;s importantes de sucres : pain, p√¢tes, fruits, miel, aliments sucr&eacute;s etc... Les recommandations officielles privil&eacute;gient la part des glucides puisque, selon les pays, ceux-ci doivent couvrir 50 &agrave; 60 % des besoins en &eacute;nergie (50 &agrave; 55% en France).
    Si on ne fait pas beaucoup d'exercice, ces recommandations assez &eacute;lev&eacute;es peuvent conduire &agrave; consommer une charge glyc&eacute;mique excessive.
    <br><br><b style="color: blue;">Sucres</b> : Dans un r&eacute;gime &eacute;quilibr&eacute; il peut repr&eacute;senter jusqu'&agrave; 5 % des apports &eacute;nerg&eacute;tiques quotidiens, c'est-&agrave;-dire, l'&eacute;quivalent de 25 grammes par jour, soit six cuill&egrave;res &agrave; caf&eacute; pour un r&eacute;gime de 2000 calories.
    <br><br><b style="color: blue;">Fibres</b> : Pour un individu normalement constitu&eacute;, il est recomand&eacute; de manger l'&eacute;quivalent de 25g de fibres par jour. Cependant il n'existe pas d'apport maximal officiel en fibres.
		<br><br>Prot&eacute;ines</b> : Pour choisir la portion de prot&eacute;ine &agrave; ing&eacute;rer par jour, il faut choisir son r&eacute;gime.
		<br>Pour un r&eacute;gime classique : On peut manger en gramme l'&eacute;quivalent de sa massse(en Kg) sois 70g de prot&eacute;ines pour une personne de 70Kg.
		<br>Pour un r&eacute;gime de prise de masse musculaire on peut multiplier jusqu'&agrave; 1,3 sa masse(en Kg), soit jusqu&#039;&agrave; 91g de prot&eacute;ines pour une personne de 70Kg.
<br><br><b style="color: blue;">Sel</b> : Pour un individu normalement constitu&eacute;, la consommation de sel ne doit pas d&eacute;passer les 4g par jour.
<br><br><b style="color: blue;">IMC</b> : L&#039;indice de masse corporelle (IMC) est le seul indice valid&eacute; par l&#039;Organisation mondiale de la sant&eacute;
pour &eacute;valuer la corpulence d&#039;un individu et donc les &eacute;ventuels risques pour la sant&eacute;.
L&#039;IMC permet de d&eacute;terminer si l&#039;on est situation de maigreur, de surpoids ou d&#039;ob&eacute;sit&eacute; par exemple.
<br>Une personne est consid&eacute;r&eacute;e m&eacute;dicalement maigre lorsque son Imc atteint 18.5.
<br>Une personne est consid&eacute;r&eacute;e m&eacute;dicalement en situation de surpoids lorsque son Imc atteint 25.
<br>Une personne est consid&eacute;r&eacute;e m&eacute;dicalement en situation d&#039;ob&eacute;sit&eacute; lorsque son Imc atteint 30.

			</p>
  </ons-page>
</template>
